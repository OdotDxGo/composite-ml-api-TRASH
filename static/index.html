<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid PIRF - Composite Materials</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="range"] {
            height: 8px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 5px;
        }
        
        .vf-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.6);
        }
        
        #visualization {
            width: 100%;
            height: 400px;
            background: #1a1a2e;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .results {
            display: none;
        }
        
        .property-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .property-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .main-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß¨ Hybrid PIRF Composite Predictor</h1>
            <p style="margin-top: 10px;">Physics-Informed Machine Learning for Advanced Materials</p>
            <div style="margin-top: 15px;">
                <span class="badge">üéØ R¬≤ = 0.924</span>
                <span class="badge">ü§ñ AI-Enhanced</span>
                <span class="badge">üìä Uncertainty Quantification</span>
            </div>
        </div>

        <div class="main-content">
            <div>
                <div class="panel">
                    <h2>‚öôÔ∏è Material Configuration</h2>

                    <div class="form-group">
                        <label>Fiber Type</label>
                        <select id="fiber">
                            <option value="E-Glass">E-Glass (Standard)</option>
                            <option value="Carbon T300">Carbon T300 (High Performance)</option>
                            <option value="Kevlar 49">Kevlar 49 (Aramid)</option>
                            <option value="Basalt">Basalt (Eco-friendly)</option>
                            <option value="Flax">Flax (Natural)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Matrix Type</label>
                        <select id="matrix">
                            <option value="Polyester">Polyester (General Purpose)</option>
                            <option value="Epoxy">Epoxy (High Performance)</option>
                            <option value="Vinyl Ester">Vinyl Ester (Corrosion Resistant)</option>
                            <option value="PEEK">PEEK (High Temperature)</option>
                            <option value="Polyamide 6">Polyamide 6 (Thermoplastic)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            Volume Fraction (V<sub>f</sub>)
                            <span class="vf-value" id="vfDisplay">0.60</span>
                        </label>
                        <input type="range" id="vf" min="0.25" max="0.70" step="0.01" value="0.60">
                    </div>

                    <div class="form-group">
                        <label>Layup Configuration</label>
                        <select id="layup">
                            <option value="Quasi-isotropic [0/45/90/-45]">Quasi-isotropic [0/45/90/-45]</option>
                            <option value="Unidirectional 0¬∞">Unidirectional 0¬∞</option>
                            <option value="Woven 0/90">Woven 0/90</option>
                            <option value="Cross-ply [0/90]">Cross-ply [0/90]</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Manufacturing Process</label>
                        <select id="manufacturing">
                            <option value="Compression Molding">Compression Molding</option>
                            <option value="Autoclave">Autoclave (Premium)</option>
                            <option value="VARTM">VARTM (Vacuum)</option>
                            <option value="RTM">RTM (Resin Transfer)</option>
                            <option value="Hand Layup">Hand Layup (Manual)</option>
                        </select>
                    </div>

                    <button class="predict-btn" onclick="predict()">üöÄ Predict Properties</button>
                </div>

                <div class="panel" style="margin-top: 20px;">
                    <h2>üé® 3D Microstructure</h2>
                    <div id="visualization"></div>
                </div>
            </div>

            <div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Calculating predictions...</p>
                </div>

                <div class="panel results" id="results">
                    <h2>üìä Prediction Results</h2>
                    <div id="propertiesContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 3D Visualization
        let scene, camera, renderer, fibers = [];

        function init3D() {
            const container = document.getElementById('visualization');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const matrixGeometry = new THREE.BoxGeometry(4, 4, 4);
            const matrixMaterial = new THREE.MeshPhongMaterial({
                color: 0xff6b35,
                transparent: true,
                opacity: 0.2
            });
            const matrix = new THREE.Mesh(matrixGeometry, matrixMaterial);
            scene.add(matrix);
            
            updateFibers();
            animate();
        }

        function updateFibers() {
            fibers.forEach(fiber => scene.remove(fiber));
            fibers = [];
            
            const vf = parseFloat(document.getElementById('vf').value);
            const fiberCount = Math.floor(vf * 100);
            
            const fiberGeometry = new THREE.CylinderGeometry(0.05, 0.05, 4, 8);
            const fiberMaterial = new THREE.MeshPhongMaterial({ color: 0x4facfe });
            
            for (let i = 0; i < fiberCount; i++) {
                const fiber = new THREE.Mesh(fiberGeometry, fiberMaterial);
                fiber.position.x = (Math.random() - 0.5) * 3.5;
                fiber.position.z = (Math.random() - 0.5) * 3.5;
                fiber.rotation.x = Math.PI / 2;
                scene.add(fiber);
                fibers.push(fiber);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        document.getElementById('vf').addEventListener('input', (e) => {
            document.getElementById('vfDisplay').textContent = e.target.value;
            updateFibers();
        });

        init3D();

        // API Interaction
        async function predict() {
            const inputs = {
                fiber: document.getElementById('fiber').value,
                matrix: document.getElementById('matrix').value,
                vf: parseFloat(document.getElementById('vf').value),
                layup: document.getElementById('layup').value,
                manufacturing: document.getElementById('manufacturing').value
            };

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inputs)
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const container = document.getElementById('propertiesContainer');
            container.innerHTML = '';

            const properties = [
                { key: 'tensile_strength', name: 'Tensile Strength', unit: 'MPa', icon: 'üí™' },
                { key: 'tensile_modulus', name: 'Tensile Modulus', unit: 'GPa', icon: 'üìè' },
                { key: 'compressive_strength', name: 'Compressive Strength', unit: 'MPa', icon: 'üîΩ' },
                { key: 'flexural_strength', name: 'Flexural Strength', unit: 'MPa', icon: 'üåä' },
                { key: 'ilss', name: 'ILSS', unit: 'MPa', icon: '‚úÇÔ∏è' },
                { key: 'impact_energy', name: 'Impact Energy', unit: 'J', icon: 'üí•' }
            ];

            properties.forEach(prop => {
                const value = data.predictions[prop.key];
                const uncertainty = data.uncertainty[prop.key];
                
                const card = document.createElement('div');
                card.className = 'property-card';
                card.innerHTML = `
                    <div class="property-header">
                        <span>${prop.icon} ${prop.name}</span>
                        <span class="property-value">${value.toFixed(2)} ${prop.unit}</span>
                    </div>
                    <div style="font-size: 0.8em; color: #888; margin-top: 8px;">
                        95% CI: [${uncertainty.lower.toFixed(2)}, ${uncertainty.upper.toFixed(2)}]
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
